<div class="container">
    <form [formGroup] = "form" (ngSubmit)="login()">
      <h1>Admin Login</h1>
      
  
    <div class="form-group">
      <label for="">AdminID</label>
      <input type="text" class="form-control" formControlName="AdminID" id="AdminID"/>
      <div >
       
        <small *ngIf="f['AdminID'].invalid && f['AdminID'].touched" class="text-danger">AdminID is incorrect !</small>
  
      </div> 
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control"  formControlName="password" id="password"/>
    
        <div  >
         
          <small *ngIf="f['password'].invalid && f['password'].touched" class="text-danger">please enter the correct password !</small>
    
        </div> 
      </div>
       <button [disabled]="form.invalid" class="btn">Login</button>
      
    </form>
  </div>
